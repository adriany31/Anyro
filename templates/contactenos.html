{% extends 'base.html' %}
{% load static %}
{% block content %}
<main>
    <div class="container w-75 bg-primary mt-5 rounded shadow">
        <div class="row align-items-stretch ">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded btn btn-light">
                <img src="{% static 'img/imagen_contactenos.jpg' %}"  alt="x" width="100%" height="100%" >
            </div>
            <div class="col bg-white p-4 rounded-end">
                <h2 class="fw-bold text-center py-5">Contactenos</h2>

                <!-- login -->

                <form action="#">
                    <div mb-2>
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre"
                            placeholder="ej: Alejandro">
                    </div>
                    <div mb-2>
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" name="apellido" id="apellido"
                            placeholder="ej: Rodriguez">
                    </div>
                    <div mb-2>
                        <label for="email">Correo</label>
                        <input type="email" class="form-control" name="email" id="email">
                    </div>
                    <div mb-2>
                        <label for="mensaje">Mensaje</label>
                        <textarea name="manesaje" class="form-control" id="mensaje"
                            placeholder="ej: hola"></textarea>
                    </div>
                    <br>
                    <div class="mb-2">
                        <button class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<br>
{% endblock %}
