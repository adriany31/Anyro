{% extends 'base.html' %}
{% load static %}
{% block content %}

<main>
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for prod in productos %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ prod.imagen.url }}" alt="">
                    <div class="card-body">
                        <h5>{{ prod.nombre }}</h5>
                        <p class="card-text">${{prod.precio}}</p>
                        <div class="d-flex justify-content-between align-items-center">

                            <div class="btn-group">
                                <a href="{% url 'producto' prod.id %}" class="btn btn-info">Detalles</a>
                            </div>
                                <a href="{% url 'carrito' prod.id %}" class="btn btn primay">Agregar</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
<br>

{% endblock %}
