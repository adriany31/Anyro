{% extends 'base.html' %}
{% block content %}
<br>
<div class="mb-3 descripcion">
    <h4>Ingreso</h4>
</div>
<div class="mb-3">
    <form enctype="multipart/form-data" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="mb-3 col-sm-6">
                <label for="correo" class="form-label">correo:</label>
                <input type="email" class="form-control" name="email" id="correo">
            </div>
            <div class="mb-3 col-sm-6">
                <label for="password" class="form-label">password:</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col-sm-6">
                <a class="form-control btn btn-secondary" href="{% url 'registro' %}">Â¿No te has registrado?</a>
            </div>
            <div class="mb-3 col-sm-6">
                <input type="submit" value="Ingresar" class="form-control btn btn-warning">
            </div>
        </div>
    </form>
</div>
{% endblock %}
