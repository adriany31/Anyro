{% extends 'base.html' %}
{% block content %}

<section id="boletin">
    <div class="contenedor">
        <h1>Registrarse</h1>
    </div>
</section>
<section id="principal">
    
    <div class="contenedor">
       
            <h1></h1>
            <form enctype="multipart/form-data" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <label for="correo" class="form-label">correo:</label>
                <input type="email" class="form-control" name="email" id="correo">
            
                <label for="password" class="form-label">password:</label>
                <input type="password" class="form-control" name="password" id="password">

                
                <div class="row">
                    <div class="mb-3 col-sm-6">
                        <a class="form-control btn btn-secondary" href="{% url 'registro' %}">¿No te has registrado?</a>
                    </div>
                    <div class="mb-3 col-sm-6">
                        <input type="submit" value="Ingresar" class="form-control btn btn-warning">
                    </div>
                </div>
            </form>

    </div>
</section>
