{% extends 'base.html' %}
{% load static %}
{% block content %}

<main>
    <div class="container w-75 bg-primary mt-5 rounded shadow">
        <div class="row align-items-stretch ">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded btn btn-light"  >
                <img src="{% static 'img/1.png' %}"  alt="x" width="100%" height="100%" >
            </div>
            <div class="col bg-white p-4 rounded-end">
                <div class="text-end">
                    <img src="{% static 'img/ANYRO.png'%}" width="48" alt="">
                </div> 
                <h2 class="fw-bold text-center py-5">Bienvenido</h2>

                <!-- login -->

                <form enctype="multipart/form-data" action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contrase√±a</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantener conectado</label>
                    </div>
                    <div class="d-grid">
                        <input type="submit" value="Ingresar" class="form-control btn btn-warning">
                    </div>
                    <div class="my3">
                        <span>No tienes cuentas? <a href="{% url 'registro' %}">Registrate</a></span><br>
                    </div>
                </form>
                <!-- Login redes -->
                
            </div>
        </div>
    </div>
</main>
<br>

{% endblock %}
